                  <img id="randomImage" alt="Randomly displayed image" style="max-width: 100%; margin:0 auto;">
                  <script>
        // Array of image filenames
        const images = ["azertykeychain.png", "azertyshowoff.jpg", "azertytalking.gif", "virgilfursuit.jpg", "virgilkeychain.png"]; // Add your actual filenames here

        // Choose a random image
        const randomIndex = Math.floor(Math.random() * images.length);
        const randomImage = "/images/randomgen/" + images[randomIndex]; // Folder path

        // Set the image source
        document.getElementById("randomImage").src = randomImage;
